<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
<!--    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">


    <link href="/static/assets/css/style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <style>

    </style>
    <title>Contact Us</title>

  </head>
  <body style="background-color:rgba(20, 19, 19, 0.863) ;">

    <div id="simpleModal" class="modal"  role="dialog" >
        <div class="modal-dialog" role="document" style = "max-width : 1500px">
            <div class="modal-content" style=" background: #0c0b09; ">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close" style=" background: #ffff; margin:0 0 0 95%">
                        <span aria-hidden="true" >&times;</span>
                    </button>
                <div class="modal-body">
                    <section id="contact" class="contact" >
                          <div class="container" data-aos="fade-up">

                            <div class="section-title">
                              <h2>Contact</h2>
                              <p>Contact Us</p>
                            </div>
                          </div>

                          <div data-aos="fade-up">
                            <iframe style="border:0; width: 100%; height: 350px;" src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d12097.433213460943!2d-74.0062269!3d40.7101282!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0xb89d1fe6bc499443!2sDowntown+Conference+Center!5e0!3m2!1smk!2sbg!4v1539943755621" frameborder="0" allowfullscreen></iframe>
                          </div>

                          <div class="container" data-aos="fade-up">

                            <div class="row mt-5">

                              <div class="col-lg-4">
                                <div class="info">
                                  <div class="address">
                                    <i class="bi bi-geo-alt"></i>
                                    <h4>Location:</h4>
                                    <p>B302, Mangaldham Society, NY 535022</p>
                                  </div>

                                  <div class="open-hours">
                                    <i class="bi bi-clock"></i>
                                    <h4>Open Hours:</h4>
                                    <p>
                                      Monday-Saturday:<br>
                                      11:00 AM - 23:00 PM
                                    </p>
                                  </div>

                                  <div class="email">
                                    <i class="bi bi-envelope"></i>
                                    <h4>Email:</h4>
                                    <p>info@example.com</p>
                                  </div>

                                  <div class="phone">
                                    <i class="bi bi-phone"></i>
                                    <h4>Call:</h4>
                                    <p>9879853489</p>
                                  </div>

                                </div>

                              </div>

                              <div class="col-lg-8 mt-5 mt-lg-0">

                                <form action="#contact" method="post" role="form" class="php-email-form">{% csrf_token %}
                                  <div class="row">
                                    <div class="col-md-6 form-group">
                                      <input type="text" name="name" class="form-control" id="name" placeholder="Your Name" required>
                                    </div>
                                    <div class="col-md-6 form-group mt-3 mt-md-0">
                                      <input type="email" class="form-control" name="email" id="email" placeholder="Your Email" required>
                                    </div>
                                  </div>
                                  <div class="form-group mt-3">
                                    <input type="text" class="form-control" name="subject" id="subject" placeholder="Subject" required>
                                  </div>
                                  <div class="form-group mt-3">
                                    <textarea class="form-control" name="message" id="message" rows="8" placeholder="Message" required></textarea>
                                  </div>
                                  <div class="my-3">
                                    <div class="loading">Loading</div>
                                    <div class="error-message"></div>
                                    <div class="sent-message">Your message has been sent. Thank you!</div>
                                  </div>
                                  <div class="text-center"><button type="submit">Send Message</button></div>
                                </form>

                              </div>

                            </div>

                          </div>
                        </section><!-- End Contact Section -->
                </div>
<!--                <div class="modal-footer">-->
<!--                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Send Message</button>-->
<!--                </div>-->
            </div>
        </div>
    </div>



    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>


  <script type="text/javascript">
      window.onload = function () {
          OpenBootstrapPopup();
      };
      function OpenBootstrapPopup() {
          $("#simpleModal").modal('show');
      }
  </script>
  </body>
</html>
